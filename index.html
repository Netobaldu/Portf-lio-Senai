                        <svg class="w-6 h-6 text-sky-400 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 17.25v1.007a3 3 0 01-.879 2.122L7.5 21h9l-1.621-.871a3 3 0 01-.879-2.122V17.25m6-10.5a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                        <div><h4 class="font-semibold text-gray-200 mb-1">Formato</h4><p class="text-gray-400">${pageData.format}</p></div>`;
                    
                    const fullPrice = pageData.investment;
                    const maxInstallments = pageData.maxInstallments;
                    const formattedFullPrice = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(fullPrice);

                    courseInvestmentEl.innerHTML = `
                        <svg class="w-6 h-6 text-sky-400 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a60.07 60.07 0 0115.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 013 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414-.336.75-.75.75h-.75m0-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 00-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 01-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 003 15h-.75M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                        <div class="w-full">
                            <h4 class="font-semibold text-gray-200 mb-1">Simule seu Investimento</h4>
                            <p class="text-gray-400 text-xs mb-2">Valor base: ${formattedFullPrice}</p>
                            <input type="range" id="investment-slider" min="1" max="${maxInstallments}" value="${maxInstallments}" class="w-full cursor-pointer">
                            <div id="investment-details" class="text-gray-300 mt-2 text-center text-lg"></div>
                            <div id="investment-savings" class="text-emerald-400 mt-1 text-center text-xs font-medium"></div>
                        </div>`;

                    courseCareerEl.innerHTML = `
                        <svg class="w-8 h-8 text-sky-400 flex-shrink-0 mt-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18L9 11.25l4.306 4.307a11.95 11.95 0 015.814-5.519l2.74-1.22m0 0l-5.94-2.28m5.94 2.28l-2.28 5.941" /></svg>
                        <div><h4 class="font-semibold text-gray-200 mb-1">Insights de Carreira</h4><p class="text-gray-400 text-sm">${pageData.career}</p></div>`;
                    
                    courseTagsEl.innerHTML = pageData.tags.map(tag => `<span class="bg-gray-700 text-sky-300 text-xs font-medium px-3 py-1 rounded-full">${tag}</span>`).join('');
                    
                    const slider = document.getElementById('investment-slider');
                    const details = document.getElementById('investment-details');
                    const savings = document.getElementById('investment-savings');

                    const updateInstallment = () => {
                        const installments = parseInt(slider.value);
                        
                        const reductions = maxInstallments - installments;
                        const discountPercentage = reductions * 1; // Adjusted from 5 to 1
                        const discountAmount = fullPrice * (discountPercentage / 100);
                        const discountedPrice = fullPrice - discountAmount;
                        const installmentValue = discountedPrice / installments;

                        const formattedInstallmentValue = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(installmentValue);
                        const formattedDiscountAmount = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(discountAmount);
                        
                        details.innerHTML = `<span class="font-bold text-sky-400">${installments}x</span> de <span class="font-bold text-white">${formattedInstallmentValue}</span>`;

                        if (discountPercentage > 0) {
                            savings.innerHTML = `Desconto de ${discountPercentage}% OFF! Você economiza ${formattedDiscountAmount}.`;
                            savings.classList.remove('hidden');
                        } else {
                            savings.innerHTML = '';
                            savings.classList.add('hidden');
                        }
                    };
                    
                    slider.addEventListener('input', updateInstallment);
                    updateInstallment(); // Initial call

                    if (skillsChart) {
                        skillsChart.destroy();
                    }

                    const chartData = {
                        labels: pageData.skills.map(s => s.name),
                        datasets: [{
                            label: 'Nível de Habilidade',
                            data: pageData.skills.map(s => s.level),
                            backgroundColor: 'rgba(56, 189, 248, 0.2)',
                            borderColor: 'rgba(56, 189, 248, 1)',
                            pointBackgroundColor: '#fff',
                            pointBorderColor: 'rgba(56, 189, 248, 1)',
                            pointHoverBackgroundColor: '#fff',
                            pointHoverBorderColor: 'rgba(56, 189, 248, 1)',
                            borderWidth: 2
                        }]
                    };

                    const chartOptions = {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: {
                            r: {
                                angleLines: { color: 'rgba(255, 255, 255, 0.2)' },
                                grid: { color: 'rgba(255, 255, 255, 0.2)' },
                                pointLabels: { color: '#e5e5e5', font: { size: 12 } },
                                ticks: { color: '#e5e5e5', backdropColor: 'rgba(0, 0, 0, 0)', stepSize: 25 },
                                min: 0,
                                max: 100
                            }
                        }
                    };

                    skillsChart = new Chart(skillsChartCanvas, { type: 'radar', data: chartData, options: chartOptions });
                }
                
                const pageNumber = index === 0 ? 'Capa' : `Curso ${index}`;
                pageCounter.textContent = `${pageNumber} de ${courses.length - 1}`;
                
                prevBtn.disabled = index === 0;
                nextBtn.disabled = index === courses.length - 1;
                
                pageContent.classList.remove('loading');

            }, 200);
        }

        prevBtn.addEventListener('click', () => {
            if (currentPageIndex > 0) {
                currentPageIndex--;
                renderPage(currentPageIndex);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentPageIndex < courses.length - 1) {
                currentPageIndex++;
                renderPage(currentPageIndex);
            }
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                prevBtn.click();
            } else if (e.key === 'ArrowRight') {
                nextBtn.click();
            }
        });


        // Initial render
        renderPage(currentPageIndex);

    </script>
</body>
</html>
